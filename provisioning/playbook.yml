---
- hosts: all
  user: vagrant
  sudo: True

  tasks:
    - name: ensure ntpd is at the latest version
      yum: pkg=ntp state=latest
      notify:
      - restart ntpd

    - name: download go server
      shell: wget http://download01.thoughtworks.com/go/13.4.1/ga/go-server-13.4.1-18342.noarch.rpm -O /tmp/go_server.rpm creates=/tmp/go_server.rpm

    - name: download go agent
      shell: wget http://download01.thoughtworks.com/go/13.4.1/ga/go-agent-13.4.1-18342.noarch.rpm -O /tmp/go_agent.rpm creates=/tmp/go_agent.rpm

  handlers:
    - name: restart ntpd
      service: name=ntpd state=restarted
